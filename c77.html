<html>
    <body>
        <h2>javascript arrays</h2>
        <p id="demo"></p>
        <p id="myjoin"></p>
        <p id="myfirstpop"></p>
        <p id="mysecondpop"></p>
        <script>
            var names=["samia","razia","halema"];
            document.getElementById("demo").innerHTML=names[0];
            document.getElementById("myjoin").innerHTML=names.join("*");
              document.getElementById("myfirstpop").innerHTML=names;
              names.pop();
              document.getElementById("mysecondpop").innerHTML=names

        </script>
    </body>
</html>
